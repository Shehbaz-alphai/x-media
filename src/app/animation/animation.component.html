<div class="pt-2">
  <div class="d-flex justify-content-between align-items-center bg-gray-600 p-3">
    <h6 class="text-white">2D 3D ANIMATION</h6>
    <a (click)="toggleRow2Visibility()"
       class="text-color-dark font-weight-semibold text-4 line-height-4">
      <i [class]="isRow2Visible ? 'fa-solid fa-chevron-up text-white' : 'fa-solid fa-chevron-down text-white'"></i>
    </a>
  </div>
  <table class="table" *ngIf="isRow2Visible">
    <thead>
      <tr>
        <th style="font-size: 12px">Service</th>
        <th *ngFor="let package of packages" style="font-size: 12px">{{ package }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services">
        <td class="td1">{{ service.name }}</td>
        <td *ngFor="let icon of service.icons">
          <svg class="w-3 h-3" [class]="'text-' + (icon ? 'green' : 'red') + '-500'"
               aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 5.917 5.724 10.5 15 1.5"/>
          </svg>
        </td>
      </tr>
      <tr>
        <td class="td1">Price</td>
        <td *ngFor="let price of prices" class="td1">{{ price.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
